<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Owner Form</title>
    <link rel="stylesheet" href="css/GymForm.css">
</head>
<body>
    <header>
        <h1>Gym Owner Form</h1>
    </header>
    <div class="form-container">
        <form id="gymOwnerDetailsForm">
            <!-- Form inputs for gym details -->
            <input type="text" id="gymName" placeholder="Gym Name" required>
            <label for="GymPhoto">Gym Photo</label>
            <input type="file" id="gymPhoto" accept="image/*" required>
            <label for="gymCertifications">Gym Certifications</label>
            <input type="file" id="gymCertifications" accept="application/pdf, image/*" required>
            <input type="text" id="gymEquipment" placeholder="Gym Equipment" required>
            <input type="text" id="gymContact" placeholder="Contact Number" required>
            <input type="text" id="gymPrograms" placeholder="Programs" required>
            <input type="time" id="gymOpeningTime" required>
            <input type="time" id="gymClosingTime" required>
            <input type="text" id="gymLocation" placeholder="Gym Location" required>
            <button type="submit">Submit</button>
            <p id="gymOwnerFormErrorMessage"></p>
            <p id="gymOwnerFormSuccessMessage"></p>
        </form>
    </div>

    <!-- Link to external JS file -->
    <script type="module" src="src/Js/GymForm.js"></script>
</body>
</html>
