<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Owner Form</title>
    <link rel="stylesheet" href="css/GymForm.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Submit Your Gym Details</h1>
    </header>
    
    <div class="form-container">
        <form id="gymOwnerDetailsForm">
            <!-- Gym Photo -->
            <div class="photo-section">
                <label for="gymPhoto" class="custom-file-upload">
                    Upload Gym Photo
                    <input type="file" id="gymPhoto" accept="image/*" required style="display: none;">
                </label>
                <div id="photoPreview" class="photo-preview"></div>
            </div>
                        
            <!-- Gym Name -->
            <div class="input-container">
                <label for="gymName">Gym Name</label>
                <input type="text" id="gymName" placeholder="Enter Gym Name" required>
            </div>

            <!-- Gym Email -->
            <div class="input-container">
                <label for="gymemail">Gym Email</label>
                <input type="email" id="gymemail" placeholder="Enter Gym Email" required>
            </div>

            <!-- Gym Certifications -->
            <div class="input-container">
                <label for="gymCertifications">Gym Certifications</label>
                <input type="file" id="gymCertifications" accept="application/pdf, image/*" required>
            </div>
    

    
            <div class="input-container">
                <label for="gymContact">Contact Number</label>
                <input type="tel" id="gymContact" placeholder="Enter Contact Number" required>
            </div>
            <!-- Programs Offered -->
            <div class="input-container">
                <label>Programs Offered:</label>
                <button type="button" id="selectProgramsButton">Select Programs</button>
                <input type="hidden" id="gymPrograms" />
                <p id="selectedProgramsDisplay"></p>
            </div>

            <!-- Gym Equipment -->
            <div class="input-container">
                <label>Gym Equipment:</label>
                <button type="button" id="selectEquipmentButton">Select Equipment</button>
                <input type="hidden" id="gymEquipment" />
                <p id="selectedEquipmentDisplay"></p>
            </div>

            <!-- Gym Services -->
            <div class="input-container">
                <label>Gym Services:</label>
                <button type="button" id="selectServicesButton">Select Services</button>
                <input type="hidden" id="gymServices" />
                <p id="selectedServicesDisplay"></p>
            </div>
            
    
            <!-- Opening & Closing Times -->
            <div class="input-container time-container">
                <div>
                    <label for="gymOpeningTime">Opening Time</label>
                    <input type="time" id="gymOpeningTime" required>
                </div>
                <div>
                    <label for="gymClosingTime">Closing Time</label>
                    <input type="time" id="gymClosingTime" required>
                </div>
            </div>
    
            <!-- Gym Location -->
            <div class="input-container">
                <label for="gymLocation">Gym Location</label>
                <input type="text" id="gymLocation" placeholder="Enter Gym Location" required>
            </div>
    
            <!-- Gym Profile Price Rate -->
            <div class="input-container">
                <label for="gymPriceRate">Gym Profile Price Rate (â‚±)</label>
                <input type="text" id="gymPriceRate" placeholder="Enter Price Rate" required min="0" step="0.01">
            </div>
    
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
            <p id="gymOwnerFormErrorMessage" class="form-message error-message"></p>
            <p id="gymOwnerFormSuccessMessage" class="form-message success-message"></p>
        </form>
    </div>
    <!-- Global Spinner Loader -->
    <div id="globalSpinner" class="spinner-overlay" style="display: none;">
        <div class="spinner-container">
            <span class="loader"></span>
        </div>
    </div>
    <!-- Modal for selecting items -->
    <div id="checklistModal" style="display: none;">
        <div class="modal-content">
            <h3>Select Items</h3>
            <div id="checklistContainer"></div>

            <!-- Programs Offered -->
            <div class="input-container">
                <label>Programs Offered:</label>
                <button type="button" id="selectProgramsButton">Select Programs</button>
                <input type="hidden" id="gymPrograms" />
                <p id="selectedProgramsDisplay"></p>

                <!-- Add custom programs -->
                <input id="customProgramInput" type="text" placeholder="Add a custom program" />
                <button id="addProgramButton">Add Program</button>
            </div>

            <!-- Gym Equipment -->
            <div class="input-container">
                <label>Gym Equipment:</label>
                <button type="button" id="selectEquipmentButton">Select Equipment</button>
                <input type="hidden" id="gymEquipment" />
                <p id="selectedEquipmentDisplay"></p>

                <!-- Add custom equipment -->
                <input id="customEquipmentInput" type="text" placeholder="Add custom equipment" />
                <button id="addEquipmentButton">Add Equipment</button>
            </div>

            <!-- Gym Services -->
            <div class="input-container">
                <label>Gym Services:</label>
                <button type="button" id="selectServicesButton">Select Services</button>
                <input type="hidden" id="gymServices" />
                <p id="selectedServicesDisplay"></p>

                <!-- Add custom services -->
                <input id="customServiceInput" type="text" placeholder="Add a custom service" />
                <button id="addServiceButton">Add Service</button>
            </div>

            <button id="saveSelectionButton">Save Selection</button>
            <button id="closeModalButton">Close</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <!-- Link to external JS file -->
    <script type="module" src="src/Js/GymForm.js"></script>
</body>
</html>
