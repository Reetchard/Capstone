<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Owner Form</title>
    <link rel="stylesheet" href="css/GymForm.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Submit Your Gym Details</h1>
    </header>
    
    <div class="form-container">
        <form id="gymOwnerDetailsForm">
            <!-- Gym Photo Section -->
            <div class="photo-section">
                <label for="gymPhoto" class="custom-file-upload">
                    Upload Gym Photo
                    <input type="file" id="gymPhoto" accept="image/*" required style="display: none;">
                </label>
                <!-- Photo Preview Area -->
                <div id="photoPreview" class="photo-preview">
                    <img id="gymPhotoPreview" src="" alt="Gym Photo Preview" style="display: none; max-width: 100%; height: auto;">
                </div>
            </div>
            
            <!-- Gym Name -->
            <div class="input-container">
                <label for="gymName">Gym Name</label>
                <input type="text" id="gymName" placeholder="Enter Gym Name" required>
            </div>

            <!-- Gym Certifications -->
            <div class="input-container">
                <label for="gymCertifications">Gym Certifications</label>
                <input type="file" id="gymCertifications" accept="application/pdf, image/*" required>
            </div>

            <!-- Other Gym Details -->
            <div class="input-container">
                <label for="gymemail">Gym Email</label>
                <input type="email" id="gymemail" placeholder="Enter Gym Email" required>
            </div>

            <div class="input-container">
                <label for="gymEquipment">Gym Equipment</label>
                <input type="text" id="gymEquipment" placeholder="List Gym Equipment" required>
            </div>

            <div class="input-container">
                <label for="gymContact">Contact Number</label>
                <input type="tel" id="gymContact" placeholder="Enter Contact Number" required>
            </div>

            <div class="input-container">
                <label for="gymPrograms">Programs Offered</label>
                <input type="text" id="gymPrograms" placeholder="Enter Gym Programs" required>
            </div>

            <!-- Opening & Closing Times -->
            <div class="input-container time-container">
                <div>
                    <label for="gymOpeningTime">Opening Time</label>
                    <input type="time" id="gymOpeningTime" required>
                </div>
                <div>
                    <label for="gymClosingTime">Closing Time</label>
                    <input type="time" id="gymClosingTime" required>
                </div>
            </div>

            <!-- Gym Location -->
            <div class="input-container">
                <label for="gymLocation">Gym Location</label>
                <input type="text" id="gymLocation" placeholder="Enter Gym Location" required>
            </div>

            <!-- Gym Profile Price Rate -->
            <div class="input-container">
                <label for="gymPriceRate">Gym Profile Price Rate ($)</label>
                <input type="text" id="gymPriceRate" placeholder="Enter Price Rate" required min="0" step="0.01">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
            <p id="gymOwnerFormErrorMessage" class="form-message error-message"></p>
            <p id="gymOwnerFormSuccessMessage" class="form-message success-message"></p>
        </form>
    </div>
    
    <!-- Spinner Modal -->
    <div id="spinnerModal" class="modal" style="display: none;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center" style="background-color: transparent; border: none;">
                <div class="modal-body">
                    <!-- Spinner -->
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only"></span>
                    </div>
                    <p class="processing-text mt-3">Processing...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JS file -->
    <script type="module" src="src/Js/GymForm.js"></script>
</body>
</html>
