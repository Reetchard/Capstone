<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Pass Management - Gym Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F3DAD8; /* Pink background */
        }
        .sidebar {
            background-color: #544B3D; /* Darker color for sidebar */
            color: #ffffff; /* Text color for sidebar */
            height: 100vh; /* Full height */
            position: fixed; /* Fixed sidebar */
        }
        .sidebar a {
            color: #ffffff; /* Link color */
        }
        .sidebar a:hover {
            background-color: #50C878; /* Highlight on hover */
        }
        .main-content {
            margin-left: 250px; /* Space for sidebar */
            padding: 20px; /* Padding for main content */
        }
        .table {
            background-color: #ffffff; /* White background for table */
            color: #000000; /* Text color for table */
        }
        .table th, .table td {
            border-color: #dddddd; /* Light gray border for table cells */
        }
        .card-header {
            background-color: #50C878; /* Green for header */
            color: #ffffff; /* Text color for header */
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<nav class="sidebar shadow-lg">
    <div class="profile-container text-center mb-4">
        <img id="profile-picture" src="framework/img/Profile.png" alt="Profile Picture" 
             class="img-fluid rounded-circle mb-2" style="width: 100px; height: 100px;">
        <h3 id="profile-username" class="mt-2">Loading...</h3>
        <a href="login.html" class="btn btn-danger btn-sm mt-2">Log Out</a>
    </div>
    <ul class="nav flex-column sidebar-links">
        <li class="nav-item">
            <a class="nav-link" href="ManageServices.html"><i class="fas fa-id-card"></i> Manage Services/Promotions</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="member.html"><i class="fas fa-users"></i> Manage Members</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="trainer-info.html"><i class="fas fa-dumbbell"></i> Manage Trainer Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="Products.html"><i class="fas fa-box"></i> Manage Products</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="membership.html"><i class="fas fa-id-card"></i> Manage Memberships</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="Transactions.html"><i class="fas fa-credit-card"></i> Manage Transactions</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="DayPass.html"><i class="fas fa-calendar-alt"></i> Manage Day Pass</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="salesandinventory.html"><i class="fas fa-clipboard-list"></i> Sales and Inventory</a>
        </li>
    </ul>
</nav>

<!-- Main Content -->
<div class="main-content">
    <div class="text-center my-4">
        <h2 style="font-size: 3rem; color: #544B3D; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
            <span style="color: #ffffff; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);">Day Pass </span>
            <span style="color: #FF8C00; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);">Management</span>
        </h2>
    </div>   <!-- Reservation List -->
    <div class="card mt-4">
        <div class="card-header">
            Current Reservations
        </div>
        <div class="card-body table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Date</th>
                        <th>Price</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="DayPassBody"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
