<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Profile Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gymprof.css">
    <link rel="stylesheet" href="css/spingymprofile.css">
    <link rel="stylesheet" href="css/sideaccounts.css">
    <link rel="stylesheet" href="css/media.css">
    <style>
        .card { margin-bottom: 20px; }
        .remove-btn { color: red; cursor: pointer; }
        .remove-btn:hover { text-decoration: underline; }

        body {
          font-family: 'Merriweather', serif;
          background-color: #f8f9fa;
          margin: 0;
          padding: 0;
      }
      
      /* Navbar Styling */
      .navbar {
          background-color: #6c63ff;
          padding: 0 20px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          height: 70px; /* Reduced height */
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          position: relative;
          overflow: hidden;
      }
      
      .logo {
          font-family: 'Merriweather', serif;
          font-size: 1.5rem;
          color: white;
          display: flex;
          align-items: center;
          gap: 10px;
      }
      
      .logo-img {
          height: 40px; /* Adjusted size for better proportions */
          animation: logo-glow 3s infinite ease-in-out;
      }
      
      /* Glowing Effect for Logo */
      @keyframes logo-glow {
          0%, 100% {
              filter: drop-shadow(0 0 5px #ffb84d);
          }
          50% {
              filter: drop-shadow(0 0 15px #ffb84d);
          }
      }
      
      /* Navbar Item Hover Effect */
      .nav-link i {
          font-size: 1.5rem; /* Set the icon size */
          color: white; /* Default icon color */
          transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), color 0.3s ease; /* Smooth transition */
          transform-origin: center; /* Ensure the icon scales from the center */
      }
      
      .nav-item:hover .nav-link i {
          transform: scale(1.4) rotateY(10deg) rotateX(-5deg); /* 3D zoom effect with rotation */
          color: #ffb84d; /* Change the icon color on hover */
      }
      
      /* Navbar Item Name with Smooth Hover Animation */
      .nav-item-name {
          position: absolute;
          top: -40px; /* Start position above the nav-item */
          left: 50%; /* Center horizontally relative to nav-item */
          transform: translate(-50%, 0); /* Center position */
          opacity: 0; /* Initially hidden */
          background-color: #ffb84d; /* Background color for the name tag */
          padding: 5px 10px;
          border-radius: 5px;
          color: #fff; /* Text color */
          font-size: 0.85rem;
          white-space: nowrap; /* Prevents text wrapping */
          transition: opacity 0.3s ease, top 0.3s ease, transform 0.3s ease; /* Smooth transition */
      }
      
      .nav-item:hover .nav-item-name {
          opacity: 1; /* Fully visible on hover */
          top: 50px; /* Slides down below the icon */
          transform: translate(-50%, -20px); /* Smooth vertical slide */
      }
      
      /* Navbar Item Zoom Effect */
      .nav-link i {
          font-size: 1.5rem; /* Increase size of the icon */
          color: white; /* Set default icon color to white */
          transition: transform 0.3s ease, color 0.3s ease;
      }
      
      .nav-item:hover .nav-link i {
          transform: scale(1.3); /* Zoom effect on hover */
          color: #ffb84d; /* Change icon color on hover */
      }
      
      .navbar-nav {
          display: flex;
          align-items: center;
          list-style: none;
          margin: 0;
          padding: 0;
      }
      
      .nav-item {
          margin: 0 15px;
          position: relative;
          opacity: 0;
          transform: translateY(-20px);
          animation: nav-item-slide-in 0.8s forwards;
      }
      
      .nav-item:nth-child(1) {
          animation-delay: 0.2s;
      }
      
      .nav-item:nth-child(2) {
          animation-delay: 0.4s;
      }
      
      .nav-item:nth-child(3) {
          animation-delay: 0.6s;
      }
      
      .nav-item:nth-child(4) {
          animation-delay: 0.8s;
      }
      
      .nav-item:nth-child(5) {
          animation-delay: 1s;
      }
      
      @keyframes nav-item-slide-in {
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
      
      .nav-item {
          position: relative;
      }
      
      .nav-item-name {
          position: absolute;
          top: -40px; /* Position above the icon */
          left: 50%;
          transform: translate(-50%, 0); /* Center horizontally */
          opacity: 0; /* Initially hidden */
          background-color: #ffb84d;
          color: white;
          padding: 5px 10px;
          border-radius: 5px;
          font-size: 0.85rem;
          white-space: nowrap;
          transition: all 0.3s ease; /* Smooth transition for sliding and opacity */
      }
      
      .nav-item:hover .nav-item-name {
          opacity: 1; /* Fully visible on hover */
          top: 40px; /* Slide down below the icon */
      }
      /* Profile Section with Pulse Animation */
      .profile-container {
          display: flex;
          align-items: center;
          gap: 10px;
          animation: profile-pulse 2s infinite ease-in-out;
      }
      
      @keyframes profile-pulse {
          0%, 100% {
              transform: scale(1);
              filter: drop-shadow(0 0 5px white);
          }
          50% {
              transform: scale(1.05);
              filter: drop-shadow(0 0 15px #ffb84d);
          }
      }
      
      #profile-picture {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          border: 2px solid white;
          transition: transform 0.3s ease, border-color 0.3s ease;
      }
      
      #profile-picture:hover {
          transform: scale(1.2);
          border-color: #ffb84d;
      }
      
      #profile-username {
          color: white;
          font-size: 0.9rem;
          font-weight: bold;
          position: relative;
          transition: color 0.3s ease;
      }
      
      #profile-username:hover {
          color: #ffb84d;
      }
      
      /* Navbar Bottom Line Animation */
      .navbar::after {
          content: '';
          position: absolute;
          bottom: 0;
          left: -100%;
          height: 4px;
          width: 100%;
          background: linear-gradient(90deg, #ffb84d, #ff4d4d);
          animation: navbar-line-slide 2s infinite;
      }
      
      @keyframes navbar-line-slide {
          0% {
              left: -100%;
          }
          50% {
              left: 0;
          }
          100% {
              left: 100%;
          }
      }
      
      @media (max-width: 768px) {
          .navbar-nav {
              flex-direction: column;
              gap: 10px;
          }
      
          .profile-container {
              display: none; /* Hide on smaller screens */
          }
      }
      /* Dropdown Menu */
      .dropdown-menu {
          display: none; /* Initially hidden */
          position: absolute; /* Positioning to overlap */
          top: -10px; /* Move it upward to overlap outside the header */
          left: 0; /* Aligns dropdown to the left */
          background-color: #ffffff; /* White background for contrast */
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
          padding: 10px;
          border-radius: 5px;
          z-index: 1000; /* Higher z-index to overlap other elements */
          text-align: left;
          min-width: 120px; /* Adjust as necessary */
      }
      
      /* Link Styles */
      .dropdown-menu a {
          display: block;
          padding: 8px 12px;
          text-decoration: none;
          color: #333; /* Dark text color for visibility */
          border-radius: 3px;
          text-align: center;
      }
      
      /* Hover Effect */
      .dropdown-menu a:hover {
          background-color: #ffb84d; /* Light gray on hover */
      }
      
      /* Logout Button Specific Styles */
      .logout-button {
          background-color: #ff4b4b; /* Red background for logout button */
          color: white; /* White text for contrast */
          font-weight: bold; /* Bold text for emphasis */
          border-radius: 5px; /* Slightly larger border radius */
      }
      
      /* Logout Button Hover Effect */
      .logout-button:hover {
          background-color: #e63939; /* Darker red on hover */
      }
      /* Hamburger Menu */
      .hamburger-container {
          display: flex; /* Show on mobile */
      }
      
      .hamburger {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          cursor: pointer;
      }
      
      .line {
          width: 25px;
          height: 3px;
          background-color: white;
          margin: 3px 0;
          transition: all 0.3s ease;
      }
      .sidebar {
          position: fixed;
          top: 0;
          left: -250px; /* Hidden by default */
          width: 250px;
          height: 100%;
          background-color: #6c63ff;
          box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
          transition: left 0.3s ease;
          z-index: 999;
          padding: 20px;
      }
      
      /* Show Sidebar */
      .sidebar.active {
          left: 0; /* Show when active */
      }
      
      /* Sidebar Navigation */
      .sidenav-nav {
          list-style-type: none; /* Remove bullet points */
          padding: 0; /* Remove default padding */
      }
      
      .sidenav-item {
          margin: 20px 0; /* Add spacing between items */
      }
      
      .sidenav-link {
          display: flex; /* Flex layout for icons and text */
          align-items: center; /* Center items vertically */
          color: white; /* Link color */
          text-decoration: none; /* Remove underline */
          padding: 10px; /* Add padding for clickable area */
          border-radius: 5px; /* Rounded corners */
          transition: background-color 0.2s; /* Smooth background change */
      }
      
      .sidenav-link:hover {
          background-color: #ffb84d; /* Change background on hover */
      }
      /* Increase icon size */
      .sidenav-link i {
          font-size: 24px; /* Adjust icon size */
          margin-right: 15px; /* Space between icon and text */
      }
      .nav-item-name {
          font-size: 16px; /* Font size for text */
      }
      
      /* Main Content */
      main {
          padding: 20px;
      }
      
      /* Animation for sliding in from the right */
      @keyframes dropdown-slide-in-right {
          from {
              opacity: 0;
              transform: translateX(-50px); /* Start from the right */
          }
          to {
              opacity: 1;
              transform: translateX(0); /* Move to the original position */
          }
      }
      
      /* Logo Positioning */
      .logo {
          font-size: 1.5rem;
          color: white;
          display: flex;
          align-items: center;
          gap: 10px;
          justify-content: flex-start; /* Align logo to the left */
          margin: 0; /* Remove any default margin */
          padding: 0; /* Ensure there's no extra padding */
      }
      
      .logo-img {
          height: 40px; /* Adjusted size for better proportions */
          animation: logo-glow 3s infinite ease-in-out;
      }
      
      /* Glowing Effect for Logo */
      @keyframes logo-glow {
          0%, 100% {
              filter: drop-shadow(0 0 5px #ffb84d);
          }
          50% {
              filter: drop-shadow(0 0 15px #ffb84d);
          }
      }
          </style>
      </head>
      
      <body>
          <header>
              <nav class="navbar navbar-expand-lg">
                  <div class="container-fluid">
                      <!-- Logo -->
                      <h1 class="logo">
                          <img src="framework/img/peak1.png" alt="PeakPulse">PEAK<span class="profile-text">PULSE</span>
                      </h1>
                      
                      <!-- Nav items -->
                      <div class="navbar-collapse" id="navbarNav">
                          <ul class="navbar-nav ml-auto">
                              <!-- Sidebar Links -->
                              <li class="nav-item">
                                <a class="nav-link" href="accounts.html">
                                    <i class="fas fa-users"></i>
                                    <span class="nav-item-name">Manage Account</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Gym-Profile.html">
                                    <i class="fas fa-dumbbell"></i>
                                    <span class="nav-item-name">Gym Profile</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="reports.html">
                                    <i class="fas fa-chart-line"></i>
                                    <span class="nav-item-name">Manage Complaint</span>
                                </a>
                            </li>
                          </ul>
                      </div>
              
                      <!-- Profile info (Right side) -->
                      <div class="profile-container">
                          <img id="profile-picture" src="framework/img/Profile.png" alt="Profile Picture" 
                               class="img-fluid rounded-circle">
                          <div class="dropdown">
                              <span id="profile-username" class="dropdown-toggle ml-2" onclick="toggleDropdown()">Admin</span>
                              <div id="dropdown-menu" class="dropdown-menu">
                                  <a href="login.html" class="btn btn-danger btn-sm">Log Out</a>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="hamburger-container position-fixed" id="toggleSidebar" style="top: 20px; left: 20px; z-index: 1050;">
                      <div class="hamburger">
                          <span class="line"></span>
                          <span class="line"></span>
                          <span class="line"></span>
                      </div>
                  </div>
              </nav>
              <div class="sidebar" id="sidebar">
                <div class="profile-container-mobile">
                    <img id="profile-picture-mobile" src="framework/img/Profile.png" alt="Profile Picture" 
                         class="img-fluid rounded-circle">
                    <div class="dropdown">
                        <span id="profile-username-mobile" class="dropdown-toggle ml-2" onclick="toggleDropdown()">Admin</span>
                        <div id="dropdown-menu" class="dropdown-menu">
                            <a href="login.html" class="btn btn-danger btn-sm">Log Out</a>
                        </div>
                    </div>
                </div>
                <ul class="sidenav-nav">
                    <li class="sidenav-item">
                        <a class="sidenav-link" href="accounts.html">
                            <i class="fas fa-users"></i>
                            <span class="sidenav-item-name">Manage Account</span>
                        </a>
                    </li>
                    <li class="sidenav-item">
                        <a class="sidenav-link" href="Gym-Profile.html">
                            <i class="fas fa-dumbbell"></i>
                            <span class="sidenav-item-name">Gym Profile</span>
                        </a>
                    </li>
                    <li class="sidenav-item">
                        <a class="sidenav-link" href="reports.html">
                            <i class="fas fa-chart-line"></i>
                            <span class="sidenav-item-name">Manage Complaint</span>
                        </a>
                    </li>
                </ul>
            </div>
      </nav>
          </header>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Manage Gym Profile</h2>
                <div class="form-inline">
                    <button class="btn btn-danger ml-2 delete-all-btn" onclick="deleteSelected()">Delete</button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    <label for="selectAll">Select All</label><br>
                                    <input type="checkbox" id="selectAll" onclick="selectAllProfiles(this)">
                                </th>
                                <th>ID</th>
                                <th>Gym Name</th>
                                <th>Photo</th>
                                <th>Certifications</th>
                                <th>Equipment</th>
                                <th>Contact</th>
                                <th>Programs</th>
                                <th>Opening Time</th>
                                <th>Closing Time</th>
                                <th>Location</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="gymList">
                            <!-- Gym profiles will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>  
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>
    
    
    <div id="messageArea"></div>
    <div id="message-container" style="display: none; padding: 10px; margin: 0 auto; border-radius: 5px; font-weight: bold; text-align: center; max-width: 600px;">
        <span id="message-text"></span>
    </div>

    <div id="spinner" class="spinner" style="display:none;">
        <div class="loader"></div>
    </div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="src/Js/gymDetails.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Function to select or deselect all profiles
        function selectAllProfiles(selectAll) {
            const checkboxes = document.querySelectorAll('.select-gym');
            checkboxes.forEach(checkbox => checkbox.checked = selectAll.checked);
        }
    </script>
</body>
</html>
