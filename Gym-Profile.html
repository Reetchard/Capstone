<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Profile Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/gymprof.css">
    <link rel="stylesheet" href="css/spingymprofile.css">
    <link rel="stylesheet" href="css/sideaccounts.css">
    <link rel="stylesheet" href="css/media.css">
    <style>
        .card { margin-bottom: 20px; }
        .remove-btn { color: red; cursor: pointer; }
        .remove-btn:hover { text-decoration: underline; }
    </style>
</head>
<body>


    <nav class="sidebar">
        <div class="profile-container text-center mb-4" style="position: relative;">
            <div class="dropdown">
                <img id="profile-picture" src="framework/img/Profile.png" alt="Profile Picture" class="img-fluid rounded-circle mb-2" style="width: 80px; cursor: pointer;">
                <h3 id="profile-username" class="mt-2"></h3> <!-- Username header added here -->
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                    <a class="dropdown-item" href="login.html">Log Out</a>
                </div>
            </div>
        </div>
    
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="accounts.html">
                    <i class="fas fa-dumbbell"></i> Manage Account
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Gym-Profile.html">
                    <i class="fas fa-user-friends"></i> Manage Gym Profile
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reports.html">
                    <i class="fas fa-user-friends"></i> Manage reports
                </a>
            </li>
                             
        </ul>
    </nav>

    <div class="manage-gym-container">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Manage Gym Profile</h2>
                <div class="form-inline">
                    <button class="btn btn-danger ml-2 delete-all-btn" onclick="deleteSelected()">Delete</button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    <label for="selectAll">Select All</label><br>
                                    <input type="checkbox" id="selectAll" onclick="selectAllProfiles(this)">
                                </th>
                                <th>ID</th>
                                <th>Gym Name</th>
                                <th>Photo</th>
                                <th>Certifications</th>
                                <th>Equipment</th>
                                <th>Contact</th>
                                <th>Programs</th>
                                <th>Opening Time</th>
                                <th>Closing Time</th>
                                <th>Location</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="gymList">
                            <!-- Gym profiles will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>  
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>
    
    
    <div id="messageArea"></div>
    <div id="message-container" style="display: none; padding: 10px; margin: 0 auto; border-radius: 5px; font-weight: bold; text-align: center; max-width: 600px;">
        <span id="message-text"></span>
    </div>

    <div id="spinner" class="spinner" style="display:none;">
        <div class="loader"></div>
    </div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="src/Js/gymDetails.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Function to select or deselect all profiles
        function selectAllProfiles(selectAll) {
            const checkboxes = document.querySelectorAll('.select-gym');
            checkboxes.forEach(checkbox => checkbox.checked = selectAll.checked);
        }
    </script>
</body>
</html>
