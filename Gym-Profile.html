<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Profile Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/gymprof.css">
    <style>
        .card { margin-bottom: 20px; }
        .remove-btn { color: red; cursor: pointer; }
        .remove-btn:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="framework/img/Logoo.ico" alt="Logo"> PEAK PULSE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto"></ul>
            <span class="navbar-text mx-auto text-white">
                Admin Management Dashboard
            </span>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="accounts.html">Manage Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Gym-Profile.html">Manage Gym Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reports.html">Manage Reports</a>
                </li>
                <div class="nav-link">
                    <button class="btn btn-secondary mb-2" onclick="window.location.href='login.html'">Log out</button>
                </div>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Gym Profiles</h2>
        <button class="btn btn-danger mb-3" onclick="deleteSelected()">Delete All</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>    <input type="checkbox" id="selectAll" onclick="selectAllProfiles(this)">
                        <label for="selectAll">Select All</label></th>
                    <th>ID</th>
                    <th>Gym Name</th>
                    <th>Photo</th>
                    <th>Certifications</th>
                    <th>Equipment</th>
                    <th>Contact</th>
                    <th>Programs</th>
                    <th>Opening Time</th>
                    <th>Closing Time</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="gymList">
                <!-- Gym profiles will be populated here -->
            </tbody>
        </table>

        <!-- Modal Structure -->
           <div id="imageModal" class="modal" style="display: none;">
                <span class="close">&times;</span>
                <img class="modal-content" id="modalImage" style="width: 100%;">
                <!-- Removed caption section if not needed -->
            </div>

    </div>
        <div id="messageArea"></div>
        <div id="message-container" style="display: none; padding: 10px; margin: 0 auto; border-radius: 5px; font-weight: bold; text-align: center; max-width: 600px;">
            <span id="message-text"></span>
        </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="src/Js/gymDetails.js"></script>
    <script>
        // Function to select or deselect all profiles
        function selectAllProfiles(selectAll) {
            const checkboxes = document.querySelectorAll('.select-gym');
            checkboxes.forEach(checkbox => checkbox.checked = selectAll.checked);
        }
    </script>
</body>
</html>
