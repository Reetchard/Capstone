<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .navbar-brand img {
            height: 40px;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }
        .card {
            max-width: 1200px;
            margin: auto;
        }
        .form-inline {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .modal-body {
            padding: 2rem;
        }
        .table-checkbox {
            width: 20px;
            height: 20px;
        }
        .delete-all-btn {
            margin-left: auto;
        }
        .navbar {
            background-color: #343a40; /* Dark color for the navbar */
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><img src="img/Logoo.ico" alt="Logo"> PEAK PULSE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="accounts.html">Manage Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reports.html">Manage Reports</a>
            </li>
            <div class="nav-link">
                <button class="btn btn-secondary mb-2" onclick="window.location.href='dashboard.html'">Back</button>
            </div>
        </ul>
    </div>
</nav>
<!-- Navigation Bar Ends -->

<!-- Manage Account Section -->
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Manage Account</h2>
            <div class="form-inline">
                <input type="text" id="searchAccountId" class="form-control mr-2" placeholder="Search by ID">
                <button class="btn btn-primary" onclick="searchAccount()">Search</button>
                <button class="btn btn-danger ml-2 delete-all-btn" onclick="deleteSelected()">Delete All</button>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)"></th>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="accountInfoBody">
                    <!-- Account information will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add/Edit Account Modal -->
<div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="accountModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="accountModalLabel">Update Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="accountForm">
                    <input type="hidden" id="accountKey">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="accounts.js"></script>

<script>
    // JavaScript for handling 'Select All' functionality
    function toggleSelectAll(source) {
        const checkboxes = document.querySelectorAll('#accountInfoBody input[type="checkbox"]');
        checkboxes.forEach(checkbox => checkbox.checked = source.checked);
    }

    // JavaScript function for handling 'Delete All' button click
    function deleteSelected() {
        const checkboxes = document.querySelectorAll('#accountInfoBody input[type="checkbox"]:checked');
        if (checkboxes.length === 0) {
            alert('No accounts selected for deletion.');
            return;
        }
        if (confirm('Are you sure you want to delete the selected accounts?')) {
            checkboxes.forEach(checkbox => {
                const row = checkbox.closest('tr');
                const accountId = row.querySelector('.account-id').innerText;
                // Call Firebase function to delete account with `accountId`
                firebase.database().ref('accounts/' + accountId).remove()
                    .then(() => row.remove())
                    .catch(error => console.error('Error removing account: ', error));
            });
        }
    }
</script>

</body>
</html>
