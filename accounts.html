<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management Dashboard</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/accounts.css">

</head>

<body>
  <!-- Hamburger Button for Mobile -->
  <div class="hamburger-container d-lg-none">
    <div class="hamburger">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </div>
</div>

<!-- Sidebar -->
<nav class="sidebar" id="sidebar">
    <div class="profile-container text-center mb-4">
        <div class="dropdown">
            <img id="profile-picture" src="framework/img/Profile.png" alt="Profile Picture" 
                 class="img-fluid rounded-circle mb-2" style="width: 80px; cursor: pointer;">
            <h3 id="profile-username" class="mt-2">Admin</h3>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="login.html">Log Out</a>
            </div>
        </div>
    </div>

    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="accounts.html"><i class="fas fa-dumbbell"></i> Manage Account</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="Gym-Profile.html"><i class="fas fa-user-friends"></i> Manage Gym Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="reports.html"><i class="fas fa-chart-line"></i> Manage Reports</a>
        </li>
    </ul>
</nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="card">
            <div class="card-header">
                <h2>Manage Accounts</h2>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between mb-4">
                    <input type="text" id="searchAccountId" class="form-control w-50" placeholder="Search by ID">
                    <div>
                        <button class="btn btn-primary" onclick="handleSearch()">Search</button>
                        <button class="btn btn-danger ml-2" onclick="deleteSelected()">Delete Selected</button>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll" onclick="selectAllProfiles(this)"></th>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="accountInfoBody">
                        <!-- Account data will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Global Spinner Loader -->
    <div id="globalSpinner" class="spinner-overlay" style="display: none;">
        <div class="spinner-container">
            <span class="loader"></span>
        </div>
    </div>

    <!-- Blur Overlay -->
    <div id="blurOverlay" class="blur-overlay" style="display: none;"></div>
    <div class="overlay" id="overlay" style="display: none;"></div>


    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete the selected accounts?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="accountModalLabel">Account Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <input type="text" class="form-control" id="status" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <input type="text" class="form-control" id="role" readonly>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="src/Js/accounts.js"></script>

</body>

</html>
