<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management Dashboard</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/accounts.css">
    <link rel="stylesheet" href="css/spinner.css">

</head>

<body>
  <!-- Hamburger Button for Mobile -->
  <div class="hamburger-container d-lg-none">
    <div class="hamburger">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </div>
</div>

<!-- Sidebar -->
<nav class="sidebar" id="sidebar">
    <div class="profile-container text-center mb-4">
        <div class="dropdown">
            <img id="profile-picture" src="framework/img/Profile.png" alt="Profile Picture" 
                 class="img-fluid rounded-circle mb-2" style="width: 80px; cursor: pointer;">
            <h3 id="profile-username" class="mt-2">Admin</h3>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="login.html">Log Out</a>
            </div>
        </div>
    </div>

    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="accounts.html"><i class="fas fa-dumbbell"></i> Manage Account</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="Gym-Profile.html"><i class="fas fa-user-friends"></i> Manage Gym Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="reports.html"><i class="fas fa-chart-line"></i> Manage Reports</a>
        </li>
    </ul>
</nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="card">
            <div class="card-header">
                <h2>Manage Accounts</h2>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between mb-4">
                    <input type="text" id="searchAccountId" class="form-control w-50" 
                    placeholder="Search by ID or Username" oninput="handleSearch()">
                                 <div>
                        <button class="btn btn-primary" onclick="handleSearch()">Search</button>
                    </div>
                </div>
    
                <!-- Customers/Users Table -->
                <h4>Customers/Users</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customerInfoBody">
                        <!-- Dynamically filled with customer data -->
                    </tbody>
                </table>
    
                <!-- Trainers Table -->
                <h4 class="mt-5">Trainers</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="trainerInfoBody">
                        <!-- Dynamically filled with trainer data -->
                    </tbody>
                </table>
    
                <!-- Gym Owners Table -->
                <h4 class="mt-5">Gym Owners</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ownerInfoBody">
                        <!-- Dynamically filled with gym owner data -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    

    <!-- Global Spinner Loader -->
    <div id="globalSpinner" class="spinner-overlay" style="display: none;">
        <div class="spinner-container">
            <span class="loader"></span>
        </div>
    </div>

    <!-- Blur Overlay -->
    <div id="blurOverlay" class="blur-overlay" style="display: none;"></div>
    <div class="overlay" id="overlay" style="display: none;"></div>


    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete the selected accounts?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>
        <!-- Modal -->
    <!-- Modal Structure -->
    <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Body will be dynamically populated -->
                <div id="accountModalBody"></div>
            </div>
        </div>
    </div>


    
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
        <div id="liveToast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">
                    <!-- Dynamic message will be injected here -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="src/Js/accounts.js"></script>

</body>

</html>
