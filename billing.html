<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Styles/billing.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand"><img src="Styles/Logoo.ico" alt="Logo"> PEAK PULSE </a>
    <div class="ml-auto">
        <a href="Dashboard.html" class="btn btn-outline-light">Back</a>
    </div>
</nav>
<!-- Navigation Bar Ends-->

<!-- Main Content -->
<div class="container mt-3">
    <div class="row">
        <!-- Billing Form -->
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center">Fill Up Form</h2>
                </div>
                <div class="card-body">
                    <form id="billingForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" name="fullName" class="form-control" id="fullName" placeholder="Enter Full Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter Phone Number" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" name="city" class="form-control" id="city" placeholder="Enter City" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" name="state" class="form-control" id="state" placeholder="Enter State" required>
                        </div>
                        <div class="form-group">
                            <label for="zipcode">Zipcode</label>
                            <input type="text" name="zipcode" class="form-control" id="zipcode" placeholder="Enter Zipcode" required>
                        </div>
                        <div class="form-group">
                            <label for="paymentMethod">Payment Method</label>
                            <select name="paymentMethod" class="form-control" id="paymentMethod" required>
                                <option value="">Select Payment Method</option>
                                <option value="Over The Counter">Over The Counter</option>
                            </select>
                        </div>  
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </form>
                    <div id="alert"></div>
                </div>
            </div>
        </div>
    
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Billing Record</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editBillingForm">
                    <input type="hidden" name="record_id" id="edit-record-id">
                    <div class="form-group">
                        <label for="edit-fullName">Full Name</label>
                        <input type="text" name="fullName" class="form-control" id="edit-fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-email">Email</label>
                        <input type="email" name="email" class="form-control" id="edit-email" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-phone">Phone Number</label>
                        <input type="tel" name="phone" class="form-control" id="edit-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-address">Address</label>
                        <input type="text" name="address" class="form-control" id="edit-address" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-city">City</label>
                        <input type="text" name="city" class="form-control" id="edit-city" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-state">State</label>
                        <input type="text" name="state" class="form-control" id="edit-state" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-zipcode">Zipcode</label>
                        <input type="text" name="zipcode" class="form-control" id="edit-zipcode" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-date">Billing Date</label>
                        <input type="date" name="date" class="form-control" id="edit-date" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-amount">Amount</label>
                        <input type="text" name="amount" class="form-control" id="edit-amount" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-paymentMethod">Payment Method</label>
                        <select name="paymentMethod" class="form-control" id="edit-paymentMethod" required>
                            <option value="">Select Payment Method</option>
                            <option value="QR Code">QR Code</option>
                            <option value="Payment Number">Payment Number</option>
                        </select>
                    </div>
                    <div class="form-group" id="edit-qrCodeUpload" style="display: none;">
                        <label for="edit-qrCode">Upload QR Code</label>
                        <input type="file" name="qrCode" class="form-control-file" id="edit-qrCode">
                    </div>
                    <div class="form-group" id="edit-paymentNumberField" style="display: none;">
                        <label for="edit-paymentNumber">Payment Number</label>
                        <input type="text" name="paymentNumber" class="form-control" id="edit-paymentNumber" placeholder="Enter Payment Number">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Firebase JS SDK -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<!-- Custom JavaScript -->
<script src="Js/billing.js"></script>
</body>
</html>
