<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="css/pinfo.css">
</head>
<body>
    <div class="container">
        <h2>Update Personal Information</h2>

        <!-- Profile Picture Preview (Circular) -->
        <div class="form-group-center">
            <label for="profile-picture" class="profile-picture-label">
                <img src="framework/img/Profile.png" alt="Profile Picture" class="profile-picture" id="profile-picture">
            </label>
            <input type="file" id="profile-picture-input" accept="image/*" style="display:none;">
        </div>

        <form id="personal-info-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" disabled>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" disabled>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address">
            </div>

            <!-- Additional fields -->
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight" required>
            </div>

            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter your height" required>
            </div>

            <div class="form-group">
                <label for="medication">Past Medication:</label>
                <input type="text" id="medication" placeholder="Any past medication?" required>
            </div>

            <div class="form-group">
                <label for="allergies">Allergies:</label>
                <input type="text" id="allergies" placeholder="Do you have any allergies?" required>
            </div>

            <button type="submit" id="update-profile-btn">Update Profile</button>
        </form>

        <div id="status-message"></div> <!-- Success/Error message -->

    </div>  
        <div id="globalSpinner" class="spinner-overlay" style="display: none;">
            <div class="spinner-container">
                <span class="loader"></span>
            </div>
        </div>

    <script type="module" src="Backend/Js/PersonalInfo.js"></script>
</body>
</html>
