<!-- Manage Members Section -->
<div class="container custom-card-container content">
    <div class="card custom-card">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center">Manage Members</h2>
            <div class="form-inline mt-3">
                <input type="text" id="searchMemberId" class="form-control mr-2" placeholder="Search by ID">
                <button class="btn btn-light" onclick="searchMember()">Search</button>
                <button class="btn btn-danger ml-2" onclick="deleteSelected()">Delete Selected</button>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)"></th>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Membership Type</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Payment Method</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="MemberInfoBody">
                    <!-- Dynamic member rows will be injected here -->
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Add/Edit Member Modal -->
<div class="modal fade" id="MemberModal" tabindex="-1" role="dialog" aria-labelledby="MemberModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="MemberModalLabel">Member Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="MemberForm">
                    <input type="hidden" id="MemberKey">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" id="username" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <input type="text" name="status" class="form-control" id="status" readonly>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" name="role" class="form-control" id="role" readonly>
                    </div>
                    <div class="form-group" id="specialFieldGroup"></div>
                    <button type="button" class="btn btn-success" id="approveBtn" onclick="approveMembers()">Approve</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Floating Notification -->
<div id="notification-container" class="fixed-bottom d-flex justify-content-center align-items-center">
    <div id="notification-message" class="alert alert-dismissible fade show" role="alert" style="display: none;">
        <span id="notification-text"></span>
        <button type="button" class="close" aria-label="Close" onclick="hideNotification()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
