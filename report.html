<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Report</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/report.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="report-container">
            <h2 class="d-flex align-items-center">
                <!-- Back Icon with Link -->
                <a href="javascript:history.back()" class="mr-2 text-primary" title="Go Back">
                    <i class="fas fa-arrow-left"></i>
                </a>
                Submit a Report
            </h2>
            <form id="reportForm">
                <div class="form-group">
                    <label for="reportTitle">Report Title</label>
                    <input type="text" class="form-control" id="reportTitle" placeholder="Enter the report title" required>
                </div>

                <div class="form-group">
                    <label for="reportDescription">Description</label>
                    <textarea class="form-control" id="reportDescription" rows="5" placeholder="Describe the issue..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="reportType">Report Type</label>
                    <select class="form-control" id="reportType" required>
                        <option value="">Select report type</option>
                        <option value="bug">Bug Report</option>
                        <option value="feedback">Feedback</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="reportFile">Attach File (Optional)</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="reportFile">
                        <label class="custom-file-label" for="reportFile">Upload supporting documents</label>
                    </div>
                    <small class="form-text text-muted">Max file size: 10MB</small>
                </div>

                <div class="form-group">
                    <label for="reportUrgency">Urgency</label>
                    <select class="form-control" id="reportUrgency" required>
                        <option value="">Select urgency level</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-submit btn-block">Submit Report</button>
            </form>
        </div>
    </div>
    <!-- Spinner Element -->
    <div class="spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="src/Js/reports.js"></script>
</body>
</html>
