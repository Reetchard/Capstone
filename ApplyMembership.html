<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Membership</title>
    <link rel="stylesheet" href="css/apply.css">
    <script type="module" src="applyMembership.js" defer></script>
</head>
<body>
    <header>
        <h1>Membership Plans</h1>
    </header>
    <main>
        <div id="membership-status" class="card">
            <h2>Your Current Membership Status</h2>
            <p id="current-status">Active</p>
        </div>

        <div id="user-profile" class="card">
            <h2>Your Profile</h2>
            <div class="profile-container">
                <img id="profile-picture" src="framework/img/Profile.png" alt="Profile Picture" class="profile-picture">
            </div>
        </div>
        
        <div class="membership-header">Available Membership Plans</div>
        <div class="membership-container">
          <div class="membership-table" id="membership-table">
            <!-- Membership plans will be injected here -->
          </div>
        </div>
    </main>
    <footer>
        <button onclick="window.location.href='Dashboard.html'">Back to Dashboard</button>
    </footer>
</body>
</html>
