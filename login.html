<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="video/GymLog.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <h2>PEAKPULSE</h2>
    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up-container">
            <form id="signupForm">
                <h1>Create Account</h1>
                <div class="social-container">
                    <!-- Social login buttons can go here -->
                </div>
                <input type="text" id="signupUsername" placeholder="Name" />
                <input type="email" id="signupEmail" placeholder="Email" />
                <input type="password" id="signupPassword" placeholder="Password" />
                <input type="password" id="confirmPassword" placeholder="Confirm Password" />
                <select id="role">
                    <option value="">Select role (optional)</option>
                    <option value="user">User</option>
                    <option value="gym_owner">Gym Owner</option>
                    <option value="trainer">Trainer</option>
                </select>
                <button type="submit">Sign Up</button>
                <div id="signupErrorMessage" class="error-message"></div>

                <!-- Success message container -->
                <div id="signupSuccessMessage" class="success-message"></div>
            </form>
        </div>
        <!-- Sign In Form -->
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Log In</h1>
                <div class="social-container">
                    <!-- Social login buttons can go here -->
                </div>
                <input type="text" id="loginUsername" placeholder="Username or Email" />
                <input type="password" id="loginPassword" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button type="submit">Log in</button>
                <div id="error-message" class="error-message"></div>
            </form>
        </div>

        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Enhance your Strength</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>We keep your Account Safe!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
        <!-- Error message container -->
    <div id="error-message" class="message-container error-container"style="display:none;></div>

    <!-- Success message container -->
    <div id="signupSuccessMessage" class="message-container success-container"></div>

    <!-- Gym owner form container -->
    <div class="gym-owner-form-container" style="display: none;">
        <!-- Your gym owner form goes here -->
    </div>


    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');
        
        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });
        
        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
    <footer>
        <p>
            Â© 2024 PeakPulse. All rights reserved.
        </p>
    </footer>
    <script type="module" src="src/Js/login.js"></script>
</body>
</html>
