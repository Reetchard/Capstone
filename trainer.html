<!-- Trainer Registration Form -->
<div class="container mt-4">
    <div class="card">
        <div class="card-header text-center">
            <h2>Trainer Registration</h2>
        </div>
        <div class="card-body">
            <form id="trainerForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Enter Full Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="experience">Experience (Years)</label>
                        <input type="number" name="experience" class="form-control" id="experience" placeholder="Enter Experience" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="experienceDescription">Trainer Experience Description</label>
                    <textarea name="experienceDescription" class="form-control" id="experienceDescription" rows="4" placeholder="Provide a detailed description of your experience" required></textarea>
                </div>
                <div class="form-group">
                    <label for="worksAt">Working at</label>
                    <input type="text" name="worksAt" class="form-control" id="worksAt" placeholder="Enter Gym Name" required>
                </div>
                <div class="form-group">
                    <label for="profilePicture">Profile Picture</label>
                    <input type="file" name="profilePicture" class="form-control-file" id="profilePicture" required>
                    <img id="photoPreview" style="display: none; width: 100px; margin-top: 10px;">
                </div>                
                <div class="form-group">
                    <label for="qualifications">Qualifications</label>
                    <input type="text" name="qualifications" class="form-control" id="qualifications" placeholder="Enter Qualifications" required>
                </div>
                <button type="submit" name="submit" class="btn btn-primary btn-block">Save Trainer</button>
                <div id="formMessage" class="mt-3"></div>
            </form>
        </div>
    </div>
</div>

<!-- Firebase JS SDK -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAPNGokBic6CFHzuuENDHdJrMEn6rSE92c",
        authDomain: "capstone40-project.firebaseapp.com",
        databaseURL: "https://capstone40-project-default-rtdb.firebaseio.com",
        projectId: "capstone40-project",
        storageBucket: "capstone40-project.appspot.com",
        messagingSenderId: "399081968589",
        appId: "1:399081968589:web:5b502a4ebf245e817aaa84",
        measurementId: "G-CDP5BCS8EY"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    } else {
        firebase.app();
    }

    const database = firebase.database();
    const storage = firebase.storage();
    const trainerRef = database.ref('trainers');

    // Function to generate a new Trainer ID
    function generateTrainerId(callback) {
        trainerRef.once('value', function(snapshot) {
            const trainers = snapshot.val();
            const newId = trainers ? Object.keys(trainers).length + 1 : 1;
            callback(newId);
        });
    }

    // Function to handle photo preview
    document.getElementById('profilePicture').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const photoPreview = document.getElementById('photoPreview');
        
        if (file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                photoPreview.src = e.target.result;
                photoPreview.style.display = 'block';
            };
            
            reader.readAsDataURL(file);
        } else {
            photoPreview.src = '';
            photoPreview.style.display = 'none';
        }
    });

    // Function to save trainer information
    function saveTrainer(name, experience, experienceDescription, worksAt, profilePicture, qualifications) {
        generateTrainerId(function(newId) {
            const trainerData = {
                id: newId,
                name: name,
                experience: experience,
                experienceDescription: experienceDescription,
                worksAt: worksAt,
                qualifications: qualifications,
                status: 'Active'
            };

            if (profilePicture) {
                const storageRef = storage.ref('trainer_photos/' + profilePicture.name);
                storageRef.put(profilePicture).then(() => {
                    storageRef.getDownloadURL().then((url) => {
                        trainerData.photoURL = url;
                        trainerRef.push(trainerData, function(error) {
                            const formMessage = document.getElementById('formMessage');
                            if (error) {
                                formMessage.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                            } else {
                                formMessage.innerHTML = `<div class="alert alert-success">Trainer information saved successfully!</div>`;
                                document.getElementById('trainerForm').reset();
                                document.getElementById('photoPreview').style.display = 'none';
                            }
                        });
                    }).catch(error => showError("Failed to get photo URL: " + error.message));
                }).catch(error => showError("Failed to upload photo: " + error.message));
            } else {
                trainerRef.push(trainerData, function(error) {
                    const formMessage = document.getElementById('formMessage');
                    if (error) {
                        formMessage.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                    } else {
                        formMessage.innerHTML = `<div class="alert alert-success">Trainer information saved successfully!</div>`;
                        document.getElementById('trainerForm').reset();
                    }
                });
            }
        });
    }

    // Event listener for trainer form submission
    document.getElementById('trainerForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const experience = document.getElementById('experience').value;
        const experienceDescription = document.getElementById('experienceDescription').value;
        const worksAt = document.getElementById('worksAt').value;
        const profilePicture = document.getElementById('profilePicture').files[0];
        const qualifications = document.getElementById('qualifications').value;

        saveTrainer(name, experience, experienceDescription, worksAt, profilePicture, qualifications);
    });
</script>
