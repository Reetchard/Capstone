<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Dashboard - Gym Management System</title>
    <link rel="stylesheet" href="css/trainer.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> 
            <i class='bx bx-menu' id="header-toggle"></i> 
        </div>
        <div class="header_profile">
            <div class="header_img"> 
                <img id="profile-picture-header" src="framework/img/Profile.png" alt="Profile" class="rounded-circle" width="50" height="50"> 
            </div>
            <div class="header_username">
                <span id="header-username"></span> <!-- Placeholder for the display name -->
            </div>
        </div>
    </header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div> 
            <a href="#" class="nav_logo"> 
                <div class="nav_logo-img">
                    <img id="profile-picture-sidebar" src="framework/img/Profile.png" alt="Profile" class="rounded-circle" width="50" height="50">
                </div>
            </a>
            <div class="nav_list">
                <a href="#" class="nav_link active" data-target="notifications">
                    <i class='bx bx-bell nav_icon'></i>
                    <span class="nav_name">Notifications</span>
                </a>
                <a href="#" class="nav_link" data-target="gym-profile">
                    <i class='bx bx-dumbbell nav_icon'></i>
                    <span class="nav_name">Gym Profile</span>
                </a>
                <a href="#" class="nav_link" data-target="chat">
                    <i class='bx bx-message-square-detail nav_icon'></i>
                    <span class="nav_name">Messages</span>
                </a>
                <a href="PinfoTrainer.html" class="nav_link">
                    <i class='bx bx-edit-alt nav_icon'></i>
                    <span class="nav_name">Edit Profile</span>
                </a>
            </div>
        </div>
        <a href="login.html" class="nav_link">
            <i class='bx bx-log-out nav_icon'></i>
            <span class="nav_name">SignOut</span>
        </a>
    </nav>
</div>
<!-- Sidebar Ends -->
<!-- Gym Profile Section -->
<section id="gym-profile" class="section">
    <div class="container">
        <div class="card-body">
            <h2 class="card-title text-center">Gym Profile</h2>
            <div class="trainers-scroll-container">
                <div id="gym-profiles" class="gym-profile">
                    <!-- Gym profile content will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
</section>

<section id="notifications" class="section active">
    <div class="container">
        <h2>Notifications</h2>
        <ul id="notification-list" class="list-group">
            <!-- Notifications will be appended here -->
        </ul>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="src/Js/nav.js"></script>
<script type= "module "src="src/Js/trainerDash.js"></script>

</body>
</html>
