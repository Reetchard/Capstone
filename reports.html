<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reports.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/sideaccounts.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-- Sidebar Bar -->
<nav class="sidebar">
    <div class="profile-container text-center mb-4" style="position: relative;">
        <div class="dropdown">
            <img id="profile-picture" src="framework/img/Profile.png" alt="Profile Picture" class="img-fluid rounded-circle mb-2" style="width: 80px; cursor: pointer;">
            <h3 id="profile-username" class="mt-2"></h3> <!-- Username header added here -->
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="login.html">Log Out</a>
            </div>
        </div>
    </div>

    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="accounts.html">
                <i class="fas fa-dumbbell"></i> Manage Account
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="Gym-Profile.html">
                <i class="fas fa-user-friends"></i> Manage Gym Profile
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="reports.html">
                <i class="fas fa-user-friends"></i> Manage reports
            </a>
        </li>
                         
    </ul>
</nav>
    <!-- Navigation Bar Ends-->

    <div class="container mt-4">
        <h3 class="text-center mb-4">Recent Complaints</h3>
        <div id="manageReportsContainer">
            <!-- Table for displaying complaints -->
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Urgency</th>
                        <th>User ID</th>
                        <th>File</th>
                        <th>Timestamp</th>
                        <th>Status</th> <!-- Added Status Column -->
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="reportsTableBody">
                    <!-- Rows will be populated here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    

    <!-- Firebase SDK -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/Js/complaints.js"></script>
</body>
</html>
