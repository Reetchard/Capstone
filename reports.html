        .card { margin-bottom: 20px; }

        body {
          font-family: 'Roboto', sans-serif;
          background-color: #f8f9fa;
          margin: 0;
          padding: 0;
      }
      
      /* Navbar Styling */
      .navbar {
          background-color: #023b6d;
          padding: 0 20px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          height: 70px; /* Reduced height */
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          position: relative;
          overflow: hidden;
      }
      
      .logo {
          font-family: 'Roboto', sans-serif;
          font-size: 1.5rem;
          font-weight: bolder;
          color: white;
          display: flex;
          align-items: center;
          gap: 10px;
      }
      
      .logo-img {
          width: 60px;
          margin-right: 5px;
          height: 40px; /* Adjusted size for better proportions */
          animation: logo-glow 3s infinite ease-in-out;
          transition: transform 0.3s ease;
          vertical-align: middle;
      }
      .logo-img img:hover {
    transform: rotate(360deg); /* Rotate logo on hover for interactivity */
        }
      /* Glowing Effect for Logo */
      @keyframes logo-glow {
          0%, 100% {
              filter: drop-shadow(0 0 5px #6EACDA);
          }
          50% {
              filter: drop-shadow(0 0 15px #6EACDA);
          }
      }
      
      /* Navbar Item Hover Effect */
      .nav-link i {
          font-size: 1.5rem; /* Set the icon size */
          color: white; /* Default icon color */
          transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), color 0.3s ease; /* Smooth transition */
          transform-origin: center; /* Ensure the icon scales from the center */
      }
      
      .nav-item:hover .nav-link i {
          transform: scale(1.4) rotateY(10deg) rotateX(-5deg); /* 3D zoom effect with rotation */
          color: #6EACDA; /* Change the icon color on hover */
      }
      
      /* Navbar Item Name with Smooth Hover Animation */
      .nav-item-name {
          position: absolute;
          top: -40px; /* Start position above the nav-item */
          left: 50%; /* Center horizontally relative to nav-item */
          transform: translate(-50%, 0); /* Center position */
          opacity: 0; /* Initially hidden */
          background-color: #6EACDA; /* Background color for the name tag */
          padding: 5px 10px;
          border-radius: 5px;
          color: #fff; /* Text color */
          font-size: 0.85rem;
          white-space: nowrap; /* Prevents text wrapping */
          transition: opacity 0.3s ease, top 0.3s ease, transform 0.3s ease; /* Smooth transition */
      }
      
      .nav-item:hover .nav-item-name {
          opacity: 1; /* Fully visible on hover */
          top: 50px; /* Slides down below the icon */
          transform: translate(-50%, -20px); /* Smooth vertical slide */
      }
      nav .nav-item li a:hover {
        color: #6EACDA;
        transform: scale(1.1); /* Subtle grow effect on hover */
    }
      
      /* Navbar Item Zoom Effect */
      .nav-link i {
          font-size: 1.5rem; /* Increase size of the icon */
          color: white; /* Set default icon color to white */
          transition: transform 0.3s ease, color 0.3s ease;
      }
      
      .nav-item:hover .nav-link i {
          transform: scale(1.3); /* Zoom effect on hover */
          color: #6EACDA; /* Change icon color on hover */
      }
      
      .navbar-nav {
          display: flex;
          align-items: center;
          list-style: none;
          margin: 0;
          padding: 0;
      }
      
      .nav-item {
          margin: 0 15px;
          position: relative;
          opacity: 0;
          transform: translateY(-20px);
          animation: nav-item-slide-in 0.8s forwards;
      }
      
      .nav-item:nth-child(1) {
          animation-delay: 0.2s;
      }
      
      .nav-item:nth-child(2) {
          animation-delay: 0.4s;
      }
      
      .nav-item:nth-child(3) {
          animation-delay: 0.6s;
      }
      
      .nav-item:nth-child(4) {
          animation-delay: 0.8s;
      }
      
      .nav-item:nth-child(5) {
          animation-delay: 1s;
      }
      
      @keyframes nav-item-slide-in {
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
      
      .nav-item {
          position: relative;
      }
      
      .nav-item-name {
          position: absolute;
          top: -40px; /* Position above the icon */
          left: 50%;
          transform: translate(-50%, 0); /* Center horizontally */
          opacity: 0; /* Initially hidden */
          background-color: #6EACDA;
          color: white;
          padding: 5px 10px;
          border-radius: 5px;
          font-size: 0.85rem;
          white-space: nowrap;
          transition: all 0.3s ease; /* Smooth transition for sliding and opacity */
      }
      
      .nav-item:hover .nav-item-name {
          opacity: 1; /* Fully visible on hover */
          top: 40px; /* Slide down below the icon */
      }
      /* Profile Section with Pulse Animation */
      .profile-container {
          display: flex;
          align-items: center;
          gap: 10px;
          animation: profile-pulse 2s infinite ease-in-out;
      }
      
      @keyframes profile-pulse {
          0%, 100% {
              transform: scale(1);
              filter: drop-shadow(0 0 5px white);
          }
          50% {
              transform: scale(1.05);
              filter: drop-shadow(0 0 15px #ffb84d);
          }
      }
      
      #profile-picture {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          border: 2px solid white;
          transition: transform 0.3s ease, border-color 0.3s ease;
      }
      
      #profile-picture:hover {
          transform: scale(1.2);
          border-color: #ffb84d;
      }
      
      #profile-username {
          color: white;
          font-size: 0.9rem;
          font-weight: bold;
          position: relative;
          transition: color 0.3s ease;
      }
      
      #profile-username:hover {
          color: #ffb84d;
      }
      
      @keyframes navbar-line-slide {
          0% {
              left: -100%;
          }
          50% {
              left: 0;
          }
          100% {
              left: 100%;
          }
      }
      
      @media (max-width: 768px) {
          .navbar-nav {
              flex-direction: column;
              gap: 10px;
          }
      
          .profile-container {
              display: none; /* Hide on smaller screens */
          }
      }
      /* Dropdown Menu */
      .dropdown-menu {
          display: none; /* Initially hidden */
          position: absolute; /* Positioning to overlap */
          top: -10px; /* Move it upward to overlap outside the header */
          left: 0; /* Aligns dropdown to the left */
          background-color: #ffffff; /* White background for contrast */
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
          padding: 10px;
          border-radius: 5px;
          z-index: 1000; /* Higher z-index to overlap other elements */
          text-align: left;
          min-width: 120px; /* Adjust as necessary */
      }
      
      /* Link Styles */
      .dropdown-menu a {
          display: block;
          padding: 8px 12px;
          text-decoration: none;
          color: #333; /* Dark text color for visibility */
          border-radius: 3px;
          text-align: center;
      }
      
      /* Hover Effect */
      .dropdown-menu a:hover {
          background-color: #ffb84d; /* Light gray on hover */
      }
      
      /* Logout Button Specific Styles */
      .logout-button {
          background-color: #ff4b4b; /* Red background for logout button */
          color: white; /* White text for contrast */
          font-weight: bold; /* Bold text for emphasis */
          border-radius: 5px; /* Slightly larger border radius */
      }
      
      /* Logout Button Hover Effect */
      .logout-button:hover {
          background-color: #e63939; /* Darker red on hover */
      }
      /* Hamburger Menu */
      .hamburger-container {
          display: flex; /* Show on mobile */
      }
      
      .hamburger {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          cursor: pointer;
      }
      
      .line {
          width: 25px;
          height: 3px;
          background-color: white;
          margin: 3px 0;
          transition: all 0.3s ease;
      }
      .sidebar {
          position: fixed;
          top: 0;
          left: -250px; /* Hidden by default */
          width: 250px;
          height: 100%;
          background-color: #023b6d;
          box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
          transition: left 0.3s ease;
          z-index: 999;
          padding: 20px;
      }
      
      /* Show Sidebar */
      .sidebar.active {
          left: 0; /* Show when active */
      }
      
      /* Sidebar Navigation */
      .sidenav-nav {
          list-style-type: none; /* Remove bullet points */
          padding: 0; /* Remove default padding */
      }
      
      .sidenav-item {
          margin: 20px 0; /* Add spacing between items */
      }
      
      .sidenav-link {
          display: flex; /* Flex layout for icons and text */
          align-items: center; /* Center items vertically */
          color: white; /* Link color */
          text-decoration: none; /* Remove underline */
          padding: 10px; /* Add padding for clickable area */
          border-radius: 5px; /* Rounded corners */
          transition: background-color 0.2s; /* Smooth background change */
      }
      
      .sidenav-link:hover {
          background-color: #ffb84d; /* Change background on hover */
      }
      /* Increase icon size */
      .sidenav-link i {
          font-size: 24px; /* Adjust icon size */
          margin-right: 15px; /* Space between icon and text */
      }
      .nav-item-name {
          font-size: 16px; /* Font size for text */
      }
      
      /* Main Content */
      main {
          padding: 20px;
      }
      
      /* Animation for sliding in from the right */
      @keyframes dropdown-slide-in-right {
          from {
              opacity: 0;
              transform: translateX(-50px); /* Start from the right */
          }
          to {
              opacity: 1;
              transform: translateX(0); /* Move to the original position */
          }
      }
      
      /* Logo Positioning */
      .logo {
          font-size: 1.5rem;
          color: white;
          display: flex;
          align-items: center;
          gap: 10px;
          justify-content: flex-start; /* Align logo to the left */
          margin: 0; /* Remove any default margin */
          padding: 0; /* Ensure there's no extra padding */
      }
      
      .logo-img {
          height: 40px; /* Adjusted size for better proportions */
          animation: logo-glow 3s infinite ease-in-out;
      }
      
      /* Glowing Effect for Logo */
      @keyframes logo-glow {
          0%, 100% {
              filter: drop-shadow(0 0 5px #ffb84d);
          }
          50% {
              filter: drop-shadow(0 0 15px #ffb84d);
          }
      }
          </style>
