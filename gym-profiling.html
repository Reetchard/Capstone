<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management Dashboard</title>
    <link rel="stylesheet" href="style.css"> <!-- Add custom styles here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #3c6e71;
            transition: background-color 0.3s ease;
        }
        .navbar-brand img {
            width: 40px;
            margin-right: 10px;
        }
        .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #e1e1e1 !important;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M4 6h16M4 12h16m-7 6h7' stroke='%23fff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
        }
        .btn-secondary {
            background-color: #e1e1e1;
            color: #3c6e71;
            border: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #c0c0c0;
            color: #3c6e71;
        }
        .card {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #3c6e71;
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .btn-info {
            background-color: #3c6e71;
            border: none;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-info:hover {
            background-color: #2a4d4b;
        }
        .modal-header {
            background-color: #3c6e71;
            color: #fff;
        }
        .modal-footer .btn-secondary {
            background-color: #e1e1e1;
            color: #3c6e71;
        }
        .error-message {
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        .form-control-file {
            margin-bottom: 15px;
        }
        #photoPreview {
            display: block;
            width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="Styles/Logoo.ico" alt="Logo"> PEAK PULSE
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="member.html">Manage Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="trainer-info.html">Manage Trainer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Products.html">Manage Products</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-secondary" onclick="window.location.href='login.html'">Log out</button>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Navigation Bar ends -->

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <!-- Form Section -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Gym Profiling Management</h4>
                    </div>
                    <div class="card-body">
                        <!-- Error Message -->
                        <div id="error-message" class="error-message"></div>
                        <!-- Form start -->
                        <form id="gymForm" enctype="multipart/form-data">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputId">ID</label>
                                    <input type="text" name="id" class="form-control" id="inputId" placeholder="ID">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputName">Business Name</label>
                                    <input type="text" name="name" class="form-control" id="inputName" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputImage">Upload Photo</label>
                                <input type="file" name="image" class="form-control-file" id="inputImage">
                            </div>
                            <button type="submit" name="submit" class="btn btn-primary btn-block">Save</button>
                        </form>
                        <!-- Form end -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Gym Details Button -->
    <div class="container mt-4 d-flex justify-content-center">
        <button type="button" class="btn btn-info" onclick="window.open('gym_details.html', '_blank')">Show Gym Details</button>
    </div>

    <!-- Gym Details Modal -->
    <div class="modal fade" id="gymModal" tabindex="-1" role="dialog" aria-labelledby="gymModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gymModalLabel">Gym Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered" id="gymDetailsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Business Name</th>
                                <th>Photo</th>
                            </tr>
                        </thead>
                        <tbody id="gymDetailsBody">
                            <!-- Gym details will be populated here by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK and Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
