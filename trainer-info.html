<!-- Trainer Information Table -->
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Trainer Information</h2>
            <div class="form-inline justify-content-between">
                <div>
                    <input type="text" id="searchId" class="form-control mr-2" placeholder="Search by ID" oninput="searchTrainer()">
                    <button class="btn btn-primary" onclick="searchTrainer()">Search</button>
                    <button class="btn btn-primary" onclick="deleteSelected()">Delete Selected</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <!-- Table Header in Your HTML -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAllHeader"></th> <!-- Checkbox column -->
                        <th>ID</th>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Experience</th>
                        <th>Expertise</th>
                        <th>Days Available</th>
                        <th>Application</th> <!-- Updated column -->
                        <th>Resume</th> <!-- Updated column -->
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>                    
                </thead>
                <tbody id="trainerInfoBody">
                    <!-- Table rows will be inserted here by JavaScript -->
                </tbody>
            </table>
            <input type="hidden" id="trainerKey">

            <div id="imageModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="modalImage">
            </div>

            <!-- Confirmation Modal -->
            <div id="confirmationModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p id="confirmationMessage">Are you sure?</p>
                    <button id="confirmButton">Yes</button>
                    <button id="cancelButton">No</button>
                </div>
            </div>

        </div>
    </div>
    <div id="messageContainer" style="position: fixed; top: 0; right: 0; padding: 10px; z-index: 1000;"></div>
    <div id="searchResults"></div>
</div>
