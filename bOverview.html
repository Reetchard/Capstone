<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Overview</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="Styles/bOverview.css">
    <style>
        .add-billing-method {
            cursor: pointer;
            color: #007bff;
            font-size: 18px;
        }
        .add-billing-method:hover {
            text-decoration: underline;
        }
        .billing-overview {
            margin-top: 20px;
        }
        .billing-item {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .modal-dialog {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand"><img src="Styles/Logoo.ico" alt="Logo"> PEAK PULSE </a>
        <div class="ml-auto">
            <a href="Dashboard.html" class="btn btn-outline-light">Back</a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container mt-3">
        <div class="row">
            <!-- Billing Overview -->
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h2 class="text-center">Billing Overview</h2>
                    </div>
                    <div class="card-body">
                        <div class="billing-overview" id="billingOverview">
                            <!-- Billing items will be inserted here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center">
                    <span class="add-billing-method" id="addBillingMethod"><i class="fas fa-plus"></i> Add New Billing Method</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Billing Record</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editBillingForm">
                        <input type="hidden" name="record_id" id="edit-record-id">
                        <div class="form-group">
                            <label for="edit-fullName">Full Name</label>
                            <input type="text" name="fullName" class="form-control" id="edit-fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-email">Email</label>
                            <input type="email" name="email" class="form-control" id="edit-email" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-phone">Phone Number</label>
                            <input type="tel" name="phone" class="form-control" id="edit-phone" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-address">Address</label>
                            <input type="text" name="address" class="form-control" id="edit-address" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-city">City</label>
                            <input type="text" name="city" class="form-control" id="edit-city" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-state">State</label>
                            <input type="text" name="state" class="form-control" id="edit-state" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-zipcode">Zipcode</label>
                            <input type="text" name="zipcode" class="form-control" id="edit-zipcode" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-paymentMethod">Payment Method</label>
                            <select name="paymentMethod" class="form-control" id="edit-paymentMethod" required>
                                <option value="">Select Payment Method</option>
                                <option value="Over The Counter">Over the Counter</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="Js/bOverview.js"></script>
</body>
</html>
