<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Form</title>
    <link rel="stylesheet" href="css/TrainerForm.css">
</head>
<body>
    <header>
        <h1>Application Form</h1>
    </header>
    <div class="form-container">
        <form id="TrainerForm">
            <div class="profile-pic-container">
                <img src="framework/img/Profile.png" alt="Trainer Photo" class="profile-pic" id="profilePic">         
                <label for="TrainerPhoto" class="change-photo-button">Latest Identication</label>
                <input type="file" id="TrainerPhoto" accept="image/*" style="display: none;" required>
            </div>
            
            <div class="file-input-container">
                <label for="Application">Application Letter</label>
                <input type="file" id="TrainerApplication" accept="application/pdf, image/*" required>
            </div>
            <div class="file-input-container">
                <label for="resume">Resume</label>
                <input type="file" id="Resume" accept="application/pdf, image/*" required>
            </div>
            <label for="TrainerName">Full Name</label>
            <input type="text" id="TrainerName" placeholder="Trainer's Full Name" required>

            <label for="Gym Name">Gym Name</label>
            <input type="text" id="GymName" placeholder="Gym's Full Name" required>

            <label for="TrainerEmail">Email</label>
            <input type="email" id="TrainerEmail" placeholder="Trainer's Email" required>
            
            <label for="Days">Days Available</label>
            <input type="text" id="Days" placeholder="Days Available" required>
            
            <label for="Contact">Contact Number</label>
            <input type="text" id="Contact" placeholder="Contact Number" required>
            
            <label for="Experience">Experience/s</label>
            <input type="text" id="Experience" placeholder="Experience/s" required>
            
            <label for="Expertise">Expertise</label>
            <input type="text" id="Expertise" placeholder="Expertise" required>
            
            <label for="rate">Rate</label>
            <input type="number" id="rate" placeholder="Rate" required min="0" step="0.01">
            
            <button type="submit" class="submit-button">Submit</button>
            
            <p id="TrainerFormErrorMessage" class="error-message"></p>
            <p id="TrainerFormSuccessMessage" class="success-message"></p>
        </form>
    </div>
        <!-- Spinner Modal -->
        <div id="spinnerModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content text-center" style="background-color: transparent; border: none;">
                    <div class="modal-body">
                        <!-- Glowing Spinner -->
                        <div class="spinner-border glowing-spinner" role="status">
                            <span class="sr-only"></span>
                        </div>
                        <p class="processing-text mt-3">Processing...</p>
                    </div>
                </div>
            </div>
        </div>
        <p id="TrainerFormSuccessMessage" class="success-message" style="display: none; color: green;">Success! Your application has been sent.</p>
        
    <script type="module" src="src/Js/TrainerForm.js"></script>
</body>
</html>
