<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales and Inventory</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sales and Inventory</h1>

        <!-- Transactions Section -->
        <div class="mt-4">
            <h3>All Transactions</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="transactionsBody">
                    <!-- Transactions will be dynamically populated here -->
                </tbody>
            </table>
        </div>

        <!-- Total Sales Section -->
        <div class="mt-4">
            <h3>Total Sales</h3>
            <p id="totalSales" class="h4">Loading...</p>
        </div>

        <!-- Products Section -->
        <div class="mt-4">
            <h3>Available Products</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Stock</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="productsBody">
                    <!-- Products will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="src/Js/salesandinventory.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
